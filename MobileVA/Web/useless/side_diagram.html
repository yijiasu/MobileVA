<svg width="414" height="578" style="transform: scale(0.5, 0.5);"></svg>
<script src="query.js"></script>
<script src="bridge.js"></script>


<script src="lib/d3.v4.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

if (isNaN(parseInt(getParameterByName("width"))) || isNaN(parseInt(getParameterByName("height"))))
{
  alert("height or width is not specified. default value is used");
}
else
{
  width = parseInt(getParameterByName("width"));
  height = parseInt(getParameterByName("height"));
  svg.attr("width", width * 2);
  svg.attr("height", height * 2);
  svg.attr("style", "transform: scale(0.5, 0.5) translate(-" + width + "px, -" + height + "px);");

}



var color = d3.scaleOrdinal(d3.schemeCategory20);

var nodes_data = [
    {id : "a"},
    {id : "b"},
    {id : "c"},
    // {id : "d"},
    {id : "a.1"},
    {id : "a.2"},
    {id : "a.3"},
    {id : "a.1.1"},
    {id : "a.1.2"},
    {id : "b.1"},
    {id : "b.2"},
    {id : "b.1.1"},
    {id : "b.1.2"},
    {id : "c.1"},
    {id : "c.2"},
    {id : "c.1.1"}

  ];

var links_data = [
  {source: "a.1", target: "a"},
  {source: "a.2", target: "a"},
  {source: "a.3", target: "a"},
  {source: "a.1.1", target: "a.1"},
  {source: "a.1.2", target: "a.1"},
  {source: "a", target: "b"},
  {source: "b.1", target: "b"},
  {source: "b.2", target: "b"},
  {source: "b.1.1", target: "b.1"},
  {source: "b.1.2", target: "b.1"},
  {source: "c.1", target: "c"},
  {source: "c.2", target: "c"},
  {source: "c.1.1", target: "c.1"}
  // {source: "b", target: "c"},
  // {source: "c", target: "d"}
];

var forceManyBody = d3.forceManyBody()
    .distanceMin(4).strength(-60);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", forceManyBody)
    .force("center", d3.forceCenter(width / 2, height / 2))
    .on("tick", ticked);

var g = svg.append("g")//.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
var link = g.append("g").attr("stroke", "#000").attr("stroke-width", 1.5).selectAll(".link");
var node = g.append("g").attr("stroke", "#ccc").attr("stroke-width", 1.5).selectAll(".node");


function getRadius(d)
{
    // console.log(d);
    // if (d.r)
    // {
    //     return d.r;
    // }
    // else
    // {
        return d.id.indexOf(".") == -1 ? 12 : 6;
    // }
}

function restart() {
  node = node.data(nodes_data);
  node.exit().remove();
  node = node.enter()
    .append("circle")
    .attr("fill", function(d) { return color(d.id); })
    .attr("r", getRadius).merge(node);
    
  node.attr("r", getRadius);
  node.classed("main-node", function(d) { return d.id.indexOf(".") == -1 })

  link = link.data(links_data);
  link.exit().remove();
  link = link.enter().append("line").merge(link);
  
  

  simulation.nodes(nodes_data);
  simulation.force("link").links(links_data);
  simulation.alpha(1).restart();

}

function ticked() {
  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })

  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
}


restart();

</script>
